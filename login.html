<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-8">
               <div class="mt-5">
                   <h1 class="fw-bold text-primary text-center">CPC Online Voting System</h1>
                <img  src="assets/images/cpc-logo.png" id="logo" class="img-fluid" alt="cpc-logo">
               </div>
            </div>

            <div class="col-4">
                <div class="wrapper">
                    <div class="card">
                        <form onsubmit="event.preventDefault();" class="d-flex flex-column">
                            <div class="h3 text-center text-white">Login</div>
                            <div class="d-flex align-items-center input-field my-3 mb-4"> 
                                <span class="far fa-user p-2">
                                </span> 
                                <input type="number" placeholder="Student Id" required class="form-control" id="student_id"> 
                            </div>

                            <div class="d-flex align-items-center input-field mb-4"> 
                                <span class="fas fa-lock p-2"></span> 
                                <input type="password" placeholder="Surname" required class="form-control" id="pwd"> 
                                <button class="btn" onclick="showPassword()"> 
                                <span class="fas fa-eye-slash">
                                </span>
                            </button> 
                        </div>
                            <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                                <div class="d-flex align-items-center"> 
                                    <label class="option">
                                         <span class="text-light-white">Remember Me</span> 
                                             <input type="checkbox" checked>
                                              <span class="checkmark">
                                              </span> 
                                            </label> </div>
                                <div class="mt-sm-0 mt-3"><a href="#">Forgot password?</a></div>
                            </div>
                            <div class="my-3"> <input type="submit" value="Login" id="btn-login" class="btn btn-primary"> </div>
                            <div class="mb-3"> <span class="text-light-white">Don't have an account?</span> <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign Up</a> </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form  onsubmit="event.preventDefault(); register(event);" class="d-flex flex-column">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="staticBackdropLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="d-flex align-items-center input-field my-3 mb-4"> 
                    <span class="far fa-user p-2">
                    </span> 
                    <input type="number" placeholder="Student Id" required class="form-control" name="id"> 
                </div>

                <div class="d-flex align-items-center input-field mb-4"> 
                    <span class="fas fa-lock p-2"></span> 
                    <input type="password" placeholder="Surname" required class="form-control" name="surname"> 
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
        </div>
     </form>
      </div>
    </div>
  </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>

</body>
</html>
